<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" />
    <title>To Do App</title>
</head>
<body>
    <main>
        <div class="text-center">
            <img src="images/Hero.jpg" class="rounded" id="hero" alt="Hero Image">
            <h1 id="title">To Do App!</h1>
          </div>

          <div id="inputContainer">
            <input id="addText" type="text" placeholder="ToDo Title">
            <button id="addBtn">Submit</button>
          </div>
          
        <div id="todoContainer">

        </div>

        <div id="deleteTodo">
            <button id="deleteBtn">Delete Completed Todo's</button>
        </div>
    </main>
    <footer>Jeremy Jensen</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
